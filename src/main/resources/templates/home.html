<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        
        <!-- Welcome Section -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Welcome to the Lecturer Management System</h1>

                <!-- Display registration success message -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Display registration error message -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Display logout message -->
                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                    You have been logged out successfully.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                
                <!-- Authentication Section -->
                <div class="text-center my-4">
                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="btn btn-primary btn-lg">
                            Login to Register for Events
                        </a>
                    </div>

                    <div sec:authorize="isAuthenticated()">
                        <p class="lead">
                            Hello, 
                            <strong sec:authentication="name"></strong>
                            <span sec:authorize="hasRole('ADMIN')" class="badge bg-warning text-dark ms-2">ADMIN</span>
                        </p>
                        <div class="btn-group" role="group">
                            <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')" class="btn btn-primary">
                                Admin Panel
                            </a>
                            <a th:href="@{/login}" class="btn btn-outline-danger">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>


        <!-- Events Section -->
        <h2 class="mb-4 text-center">Available Events</h2>
        <div th:if="${events.isEmpty()}" class="alert alert-info text-center">
            No events available at the moment.
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4" th:unless="${events.isEmpty()}">
            <div class="col" th:each="event : ${events}">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{/Upload/{filePath}(filePath=${event.filePath})}" 
                         th:unless="${event.filePath == null}" class="card-img-top" 
                         alt="Event Image" style="max-height: 200px; object-fit: cover;" />
                    <img th:src="@{/Upload/placeholder.jpg}" 
                         th:if="${event.filePath == null}" class="card-img-top" 
                         alt="No Image" style="max-height: 200px; object-fit: cover;" />

                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.name}">Event Name</h5>
                        <p class="card-text">
                            <strong>Organizer:</strong> <span th:text="${event.organizer}"></span><br/>
                            <strong>Description:</strong> <span th:text="${event.description}"></span><br/>
                            <strong>Capacity:</strong> <span th:text="${event.capacity} ?: 'Not specified'"></span>
                        </p>
                    </div>

                    <div class="card-footer d-flex justify-content-between" >
                        <form th:action="@{/events/{id}/register(id=${event.id})}" method="post">
                            <button type="submit"
                                    class="btn btn-sm"
                                    th:classappend="${event.alreadyRegistered} ? 'btn-danger' : 'btn-success'"
                                    th:text="${event.alreadyRegistered} ? 'Already Registered' : 'Register'">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
