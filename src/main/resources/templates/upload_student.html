<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Student CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <h2>Upload Student CSV</h2>

                <!-- Success Message Alert -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Error Message Alert -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Upload Form -->
              
                <form th:action="@{/student/upload}" method="post" enctype="multipart/form-data" class="card p-4">
                    
                    <div class="mb-3">
                        <label for="file" class="form-label">Select CSV File</label>
                        <input type="file" id="file" name="file" class="form-control" accept=".csv" required>
                        
                        <div class="form-text text-muted">
                            <strong>Format:</strong> name, email, tel_no, password
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Upload & Process</button>
                </form>

                <!-- Navigation Links -->
                <div class="mt-3 text-center">
                    <a th:href="@{/students}" class="btn btn-link">View All Students</a>
                    <a th:href="@{/}" class="btn btn-link">Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
