<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LMS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        .hover-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
        }
        .icon-box {
            font-size: 2.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-mortarboard-fill me-2"></i>Admin Management System
            </a>
            
        </div>
    </nav>

    <div class="container py-5 flex-grow-1">
        
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-dark">Welcome Back</h1>

        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show shadow-sm" role="alert">
                    <i class="bi bi-info-circle-fill me-2"></i> You have been logged out successfully.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
            
           

            <div class="col">
                <div class="card h-100 border-0 shadow-sm hover-card text-center p-3">
                    <div class="card-body">
                        <div class="icon-box mb-3"><i class="bi bi-people-fill"></i></div>
                        <h5 class="card-title fw-bold">Students</h5>
                        <p class="card-text text-muted small">Handle student registrations and data.</p>
                        <div class="d-grid gap-2">
                            <a th:href="@{/students}" class="btn btn-outline-primary">View All</a>
                            <a th:href="@{/student/create}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Create New</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 border-0 shadow-sm hover-card text-center p-3">
                    <div class="card-body">
                        <div class="icon-box mb-3"><i class="bi bi-calendar-event"></i></div>
                        <h5 class="card-title fw-bold">Events</h5>
                        <p class="card-text text-muted small">Schedule and manage campus events.</p>
                        <div class="d-grid gap-2">
                            <a th:href="@{/event}" class="btn btn-outline-primary">View All</a>
                            <a th:href="@{/event/upload}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Create Event</a>
                        </div>
                    </div>
                </div>
            </div>

         

        </div>
        
        </div>

    <footer class="bg-white py-3 mt-auto text-center border-top">
        <p class="text-muted small mb-0">&copy; 2024 Lecturer Management System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
