<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${event.id != null} ? 'Edit Event' : 'Create Event'">Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 th:text="${event.id != null} ? 'Edit Event' : 'Create Event'">Create Event</h2>

                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:action="@{/event/upload}" th:if="${event.id == null}" method="post" class="card p-4" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="organizer" class="form-label">Organizer</label>
                        <input type="text" id="organizer" name="organizer" th:value="${event.organizer}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Event Name</label>
                        <input type="text" id="name" name="name" th:value="${event.name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" th:text="${event.description}" class="form-control" required></textarea>
                    </div>
                   <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="number" id="capacity" name="capacity"
                            th:value="${event.capacity}"
                            class="form-control"
                            inputmode="numeric"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="file" class="form-label">Image</label>
                        <input type="file" id="file" name="file" class="form-control" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Event</button>
                </form>

                <form th:action="@{/event/update/{id}(id=${event.id})}" th:if="${event.id != null}" method="post" class="card p-4" enctype="multipart/form-data">
                    <input type="hidden" name="id" th:value="${event.id}">
                    <div class="mb-3">
                        <label for="organizer" class="form-label">Organizer</label>
                        <input type="text" id="organizer" name="organizer" th:value="${event.organizer}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Event Name</label>
                        <input type="text" id="name" name="name" th:value="${event.name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" th:text="${event.description}" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="number" id="capacity" name="capacity" th:value="${event.capacity}" class="form-control" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Image (leave blank to keep unchanged)</label>
                        <input type="file" id="file" name="file" class="form-control" accept="image/*">
                        <div th:if="${event.filePath}" class="mt-2">
                            <p>Current Image:</p>
                            <img th:src="@{/Upload/{filePath}(filePath=${event.filePath})}" alt="Current Image" style="max-width: 100px; height: auto;" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Event</button>
                </form>

                <div class="mt-3 text-center">
                    <a th:href="@{/event}" class="btn btn-link">View All Events</a>
                    <a th:href="@{/}" class="btn btn-link">Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
