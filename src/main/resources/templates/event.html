<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Upcoming Events</h2>
            <div>
                <a th:href="@{/event/upload}" class="btn btn-primary">+ Create Event</a>
                <a th:href="@{/}" class="btn btn-outline-secondary ms-2">Home</a>
            </div>
        </div>

        <!-- Alerts -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Organizer</th>
                            <th>Capacity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="event : ${all_event}">
                            <td th:text="${event.id}">1</td>
                            <td>
                                <!-- Display Image if exists, else placeholder -->
                                <img th:if="${event.filePath != null}" 
                                     th:src="@{'/Upload/' + ${event.filePath}}" 
                                     style="width: 50px; height: 50px; object-fit: cover;" 
                                     class="rounded">
                                <span th:unless="${event.filePath != null}" class="text-muted">No Img</span>
                            </td>
                            <td th:text="${event.name}">Hackathon</td>
                            <td th:text="${event.organizer}">CS Dept</td>
                            <td th:text="${event.capacity}">100</td>
                            <td>
                                <a th:href="@{/event/edit/{id}(id=${event.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                                
                                <form th:action="@{/event/delete/{id}(id=${event.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" 
                                            onclick="return confirm('Delete this event?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(all_event)}">
                            <td colspan="6" class="text-center py-4 text-muted">No events found. Create one!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
