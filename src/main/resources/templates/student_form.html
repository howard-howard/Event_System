<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${student.id != null} ? 'Edit Student' : 'Create Student'">Create Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">
    <div class="container py-5">

        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- CARD -->
                <div class="card shadow-sm">

                    <div class="card-header text-center fw-bold">
                        <span th:text="${student.id != null} ? 'Edit Student' : 'Create Student'"></span>
                    </div>

                    <div class="card-body">

                        <!-- SUCCESS -->
                        <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                            <span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- ERROR -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- CREATE FORM -->
                        <form th:action="@{/student/create}" th:if="${student.id == null}" method="post">

                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input class="form-control" name="name" th:value="${student.name}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Telephone Number</label>
                                <input class="form-control" name="tel_no" th:value="${student.tel_no}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" th:value="${student.email}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>

                            <button class="btn btn-primary w-100">Create Student</button>
                        </form>

                        <!-- UPDATE FORM -->
                        <form th:action="@{/student/update/{id}(id=${student.id})}" th:if="${student.id != null}" method="post">

                            <input type="hidden" name="id" th:value="${student.id}">

                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input class="form-control" name="name" th:value="${student.name}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Telephone Number</label>
                                <input class="form-control" name="tel_no" th:value="${student.tel_no}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" th:value="${student.email}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" th:value="${student.password}" required>
                            </div>

                            <button class="btn btn-warning w-100">Update Student</button>
                        </form>

                    </div>

                    <div class="card-footer text-center">
                        <a th:href="@{/students}" class="btn btn-outline-secondary btn-sm">View All Students</a>
                        <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">Home</a>
                        <a th:href="@{/student/upload}" class="btn btn-outline-primary btn-sm">Upload Students</a>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
